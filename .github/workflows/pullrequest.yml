name: pull request

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  buildTest:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: 17
      - name: Build with Gradle
        run: ./gradlew build
